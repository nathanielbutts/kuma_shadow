# Script for Shadowing

10-01:
  japanese:
    A: このへんに、駅ありますか？
    B: ええ、すぐそうです。
  english:
    A: Is there a station near here?
    B: Yes, it's right over there.
10-02:
  japanese:
    A: その辞書はいくらですか？
    B: 3000円です。
  english:
    A: How much is that dictionary?
    B: It's 3000 yen.
10-03:
  japanese:
    A: このノートはだれのですか？
    B: あ、それ？サラさんのです。
  english:
    A: Whose notebook is this?
    B: That one?  That's Sara san's.
10-04:
  japanese:
    A: 山田さんのへやは新しいですか？
    B: いえ、古いです。でもきれいです。
  english:
    A: Yamada san, do you have a new room?
    B: No, it's old.  But it's very nice.
10-05:
  japanese:
    A: 田中さんの部屋はきれいですか？
    B: いえ、きれいじゃありません。でも新しいです。
  english:
    A: Tanaka san, is your room tidy?
    B: No, it's not tidy.  But it's new.
10-06:
  japanese:
    A: あ〜あ、きょうは圧ですね。
    B: そうですね〜。きょうもビールがおいしいですね。
  english:
    A: Wow.  It's really hot today.
    B: Yeah, it is.  But beer tastes very good today as well.
10-07:
  japanese:
    A: サラさんは字がきれいですね。
    B: どれ？見せて。あ、本当だ。
  english:
    A: Your handwriting is very neat, Sara san.
    B: Which bit?  Show me.  Ah, so it is.
10-08:
  japanese:
    A: え、アイス〜？寒くないですか。
    B: ええ、おいしいですよ。
  english:
    A: Eh? Ice cream?  Isn't it a bit cold?
    B: No, it's delicious.
10-09:
  japanese:
    A: 映画、どうでしたか？
    B: おもしろかったですよ。
  english:
    A: How was the movie?
    B: It was really interesting.
10-10:
  japanese:
    A: これはなんですか？
    B: これ？あー、これ、お好み焼き。
    C: え？お好み？
    D: うん。お好み焼き。おいしいよ。
  english:
    A: What's this?
    B: This?  This is okonomiyaki.
    C: Eh? Okonomi what?
11-01:
  japanese:
    A: あー、うまかった。
    B: 本当、おいしかったね。
  english:
    A: Wow, that was good.
    B: Yes, it really was delicious.
11-02:
  japanese:
    A: あー、おんかいっぱい。
    B: 私も。
  english:
    A: Ah, I'm stuffed.
    B: Me too.
11-03:
  japanese:
    A: ごちそうさまでした。とってもおいしかったです。
    B: いいえ、どういたしまして。
  english:
    A: Thank you for the meal.  It was really delicious.
    B: Really, it was no trouble at all.
11-04:
  japanese:
    A: デザート食べますか？
    B: いいですね。
  english:
    A: Would you care for some dessert?
    B: That would be wonderful.
11-05:
  japanese:
    A: たくさん食べてくださいね。
    B: はい、いただきまーす。
  english:
    A: Please eat as much as you want.
    B: Thank you very much.
11-06:
  japanese:
    A: この店、サービスもいいし、料理もおいしいし。。。
    B: そうだね。また来たいね。
  english:
    A: The service and food at this restaurant are very good.
    B: I couldn't agree more.  Let's come here again.
11-07:
  japanese:
    A: この店、どうだった？
    B: う～ん、料理はいいけど、サービスがちょっとね。。。
  english:
    A: How was the restaurant?
    B: The food was good, but the service left a bit to be desired.
11-08:
  japanese:
    A: これもおいしいよ。あっ、それからこれも。。。
    B: 本当だ。おいしそう！
  english:
    A: This is delicious as well.  Ah, this is very good too...
    B: So it is.  It looks really tasty!
11-09:
  japanese:
    A: これ、おいしいよ。ちょっと食べてみる？
    B: うん、ありがとう。
  english:
    A: This is very good.  Would you like to try some?
    B: Yes please.  Thank you!
11-10:
  japanese:
    A: 豚肉はちょっと。。。
    B: あ、そうなんだ。
  english:
    A: I'm not too keen on pork...
    B: Ah, I see.
12-01:
  japanese:
    A: どこ行くの？
    B: ちょっとそこまで。
  english:
    A: Where are you going?
    B: Nowhere in particular.
12-02:
  japanese:
    A: どこ行くの？
    B: ちょっと、コンビニにお弁当を買いに。
  english:
    A: Where are you going?
    B: I'm just going to the convenience store to buy a bento.
12-03:
  japanese:
    A: 一緒にお昼食べない？
    B: うん、いいね。何食べたい？
  english:
    A: Do you want to eat lunch together?
    B: Sounds great.  What do you want to eat?
12-04:
  japanese:
    A: 一緒にお昼食べない？
    B: あ、ごめん。もう食べちゃった。
  english:
    A: Do you want to eat lunch together?
    B: Ah, sorry.  I've already eaten.
12-05:
  japanese:
    A: ねー、一緒にお昼食べない？
    B: あ、ちょっと待って。食べる前に友達に電話したいんだ。
  english:
    A: Do you want to eat lunch together?
    B: Ah, hold on.  Before eating I want to call a friend.
12-06:
  japanese:
    A: ねー、何か書くものある。
    B: え、ペン？それとも紙？
  english:
    A: Hey, do you have something to write with?
    B: What do you mean?  A pen?  Or do you mean paper?
12-07:
  japanese:
    A: あ〜、飲みすぎた。ちょっと酔っぱらったよ。
    B: う〜ん。眠くなってきた。
  english:
    A: Ah, I drank too much.  I'm a bit light headed.
    B: Yeah, I'm feeling sleepy.
12-08:
  japanese:
    A: 山田さん、おいくつですか？
    B: えっ！ひみつです。聞かないで。
  english:
    A: Yamada-san, how old are you?
    B: Eh, That's a secret.  Don't ask about that sort of thing.
12-09:
  japanese:
    A: この漢字の読みかった教えて。
    B: う〜ん。わかんないなー。他の人に聞いて。
  english:
    A: Can you tell me how to read this kanji?
    B: Hmm, I don't know.  Please ask somebody else.
12-10:
  japanese:
    A: はい、もしもし。
    B: 危ないよ。運転しながらは。
  english:
    A: Hello.
    B: It's dangerous to do that while you're driving, you know. 
13-01:
  japanese:
    A: 昨日、暑かったね。
    B: 本当。暑くて暑くて。。。寝られなかったよ。
  english:
    A: It was a very warm day yesterday, don't you think?
    B: It really was.  It was so hot I wasn't able to sleep at all.
13-02:
  japanese:
    A: 田中さんの彼女ってどの人ですか？
    B: ほら、あそこで電話してる人。
  english:
    A: Which one is Tanaka-san's girlfriend?
    B: Look, it's the person on the phone over there.
13-03:
  japanese:
    A: 今夜飲みに行きませんか？
    B: いいですね。行きましょう。
  english:
    A: Do you want to go out for a drink tonight?
    B: Sounds good.  Let's go.
13-04:
  japanese:
    A: ねー、パンを食べるの[を]って、パソコンでどう書くんですか？
    B: WOですよ。
  english:
    A: Hey, on a computer how do you enter the を in the sentence "pan wo taberu"?
    B: By typing the letters W and O.
13-05:
  japanese:
    A: あれ？あんまり食べないねー。
    B: う〜ん。今日はおなかの調子があまりよくないんです。
  english:
    A: Huh?  You don't eat much, do you?
    B: Yeah, my stomach is a little bit upset today.
13-06:
  japanese:
    A: あ〜、新しい言葉がたくさんある。。。
    B: 本当、頭が変になりそう。。。
  english:
    A: there are a lot of new words...
    B: You're not kidding.  My head is starting to hurt.
13-07:
  japanese:
    A: ずいぶん涼しくなりましたね。
    B: そうですね。
  english:
    A: It's cooled down quite a bit.
    B: It has, hasn't it?
13-08:
  japanese:
    A: あれ？ここ携帯使えないんだ。
    B: うん。地下だからね。
  english:
    A: What!  I can't use my mobile phone here.
    B: Yeah, that's cause we're underground.
13-09:
  japanese:
    A: 日本に来てどれぐらいになりますか？
    B: 2年半になります。
  english:
    A: How long has it been since you came to Japan?
    B: It'll soon be two and a half years.
13-10:
  japanese:
    A: 山田さんはどちらにお住まいですか？
    B: この近所に住んでいます。すぐそこです。
  english:
    A: Where do you live, Yamada-san?
    B: I live in this neighborhood.  It's not far from here.
14-01:
  japanese:
    A: 日本語すごいね。上手になったね。
    B: いやー、だんだん難しくなってきました。
  english:
    A: Your Japanese has really improved.
    B: Not really.  it's been getting harder lately.
14-02:
  japanese:
    A: 日本語の辞書が欲しいんだ。
    B: へー、先生に聞いてから買いに行ったら？
  english:
    A: I really want a Japanese dictionary.
    B: Really?  Why don't you go and buy one after you talk to sensei?
14-03:
  japanese:
    A: まだ寒い？
    B: うん、このストーブ、ついてますか？
  english:
    A: Are you still cold?
    B: Yes, is this heater on?
14-04:
  japanese:
    A: このへんは春になるとさくらがきれいでしょうね。
    B: ええ、みごとですよ。
  english:
    A: In spring it's very beautiful around here when the cherry blossoms bloom.
    B: Yes, it's magnificent.
14-05:
  japanese:
    A: 大阪に行ったら、知らない日本語をたくさん聞きました。
    B: あー、それは方言ですよ。場所によって言葉がちがうんです。
  english:
    A: When I went to Osaka I heard a lot of Japanese that I'd never heard before.
    B: Ah, that's a dialect.  The language is a bit different depending on where you are.
14-06:
  japanese:
    A: わー、この携帯、テルビが見られるんだ。
    B: うん、そうなんだ。あんまり使わないけどね。
  english:
    A: Wow, you can watch TV on this mobile phone.
    B: Yeah...I don't think you'll use it much though.
14-07:
  japanese:
    A: あまり飲みませんね。
    B: ええ。私、お酒、弱いんです。
  english:
    A: You don't drink much, do you?
    B: Yeah, I'm not a very strong drinker.
14-08:
  japanese:
    A: ここは勉強するところですから、寝る人は別の部屋へ行ってください。
    B: わかりました。
  english:
    A: This is a place to study so if you want to sleep please go to a different room.
    B: I understand.
14-09:
  japanese:
    A: あれ？メガネ。。。どこいったかな〜。
    B: ん？メガネ？どっかて見たよ。
  english:
    A: What?  Where did my glasses go?
    B: Glasses?  I saw them somewhere.
14-10:
  japanese:
    A: あれ？もう食べないの？
    B: うん。さっき軽く食べちゃったんだ。
  english:
    A: Huh?  You're already finished eating?
    B: Yeah, I ate a light meal before.
